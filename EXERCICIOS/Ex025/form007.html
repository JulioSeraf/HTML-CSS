<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                <optgroup label="Regiao Sudeste">
                    
                    <option value="SP">Sao Paulo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ" selected>Rio de Janeiro</option>
                </optgroup>
                <optgroup label="Regiao Nordeste">
                    <option value="MA">Maranhao</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>

            </select>

        </p>
        <p>
            <label for="iprof">Profissao:  </label>
            <input type="text"name="prof" id="iprof" list="lisprof">
            <datalist id="lisprof">
                <option value="DEV" >Desenvolvedor</option>
                <option value="PROF">Professor</option>
                <option value="ADM">Admistrador</option>

            </datalist>
        </p>
        <p>
            <label for="imen">Menssagem</label> <br>
            <textarea name="men" id="imeg" cols="30" rows="10" placeholder="Sua menssagem"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
