<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        body{
            background-color: lightblue;
            text-align: center;
        }
        form{
            margin: auto;
            width: fit-content;
            border: 1px solid black;
            padding: 10px;
            box-shadow: 10px 10px 30px blue;
            border-radius: 20px;
        }
        form:hover{
           border-radius:40px;
           transition: 3s;
           box-shadow: 5px 5px 50px rgba(0, 0, 255, 0.466);

        }
    </style>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="15" placeholder="Nome Completo" autocomplete="name">
        </p>
        <p> 
            <label for="imes">Mes da Prova</label>
            <input type="month" nome="mes" id="imes" value="2020-07">
        </p>
        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia" required>
            
        </p>
        <p>
            <label for="itime">Hora da Prova</label>
            <input type="time" name="time" id="itime" value="07:00">
        </p>
        <p>
            <label for="imedia">Media</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" required value="5">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>
</html>
