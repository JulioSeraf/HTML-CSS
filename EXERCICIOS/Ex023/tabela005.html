<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        table{
            width: 500px;
            margin: auto;
        }
        td,th{
            border: 1px solid black;
        }
        col.cnome{
            background-color: rgba(0, 0, 255, 0.342);
        }
        col.csexo{
        background-color: aqua;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
        <col class="cnome">
        <col class="csexo" span="2">
        <col class="cidade">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissao</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>Feminino</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Carla</td>
            <td>Feminino</td>
            <td>25</td>
            <td>Recepcionista</td>
        </tr>
        <tr>
            <td>Antonio</td>
            <td>Maculino</td>
            <td>30</td>
            <td>Carpinteiro</td>
        </tr>
        <tr>
            <td>jose</td>
            <td>masculino</td>
            <td>54</td>
            <td>Programador</td>
        </tr>
    </table>
    
</body>
</html>
