<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medias em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir essa site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-pequena.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-media.png" type="image/png">
        <img src="imagens/fotogrande.png"alt="imagens flexives">

    </picture>
    <h1>Reprodusindo audios</h1>
    <p>Vamos aprender a reproducir audios em HTML5.</p>
    <p>ice & fire - King Canyon</p>
    <audio src="media/Ice&Fire-King Canyon.mp3" controls autoplay></audio>
    <br>
    <p>Emotional Mess - Amy Lynn & the Honey Men</p>
    <audio  preload="metadata" autoplay controls>
        <source src="media/Emotional Mess - Amy Lynn & the Honey Men.mp3" type="audio/mpeg">
        <source src="media/Emotional Mess - Amy Lynn & the Honey Men.mp3" type="audio/ogg">
        <source src="media/Emotional Mess - Amy Lynn & the Honey Men.mp3" type="audio/wav">
        <p>Infelizmente seun navegador nao consegue reproducir audio. <a href="media/Emotional Mess - Amy Lynn & the Honey Men.mp3">Click aqui para baixar o archivo</a></p>
    </audio>


    
</body>
</html>
