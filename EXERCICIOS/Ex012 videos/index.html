<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Inserir Videos hospedados localmente</h1>
    <p>Este videos esta hospedadp no meu propio servidor.</p>
    <p>videos em tag video normal</p>
    <video src="media/olya-kobruseva.mp4" width="300" controls>
    </video>
    <br>
    <p>VIDEO em Tag video com sources em varios formatos.</p>

    <video width="500" controls poster="imagen/sakuraimg.jpg">
        <source src="media/olya-kobruseva ogv.ogv" type="video/ogg">
        <source src="media/olya-kobruseva webm.webm" type="video/webm">
        <source src="media/olya-kobruseva.mp4" type="video/mp4">
        <p>Seu navegador nao tem acompatibilidade com reproducao de videos.</p>
        
    </video>
    <h1> Inserindo videos do Youtube</h1>
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
